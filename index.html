<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Testo challenge </title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" id="mainContainer">
       <div class= "row">
            <div class="col-md-6" id="workspace">
                <div id="current">Current number: 0</div>
                <ul id="list"> List of numbers</ul>
            </div>
            <div class="col-md-6" id="numpad_space">
               <input type="text" id="num_input">
               <button id="send"> Send</button>
               <div id="numpad">
                    <div name="1" class="digit">1</div>
                    <div name="2" class="digit">2</div>
                    <div name="3" class="digit">3</div>
                    <div name="4" class="digit">4</div>
                    <div name="5" class="digit">5</div>
                    <div name="6" class="digit">6</div>
                    <div name="7" class="digit">7</div>
                    <div name="8" class="digit">8</div>
                    <div name="9" class="digit">9</div>
                    <div name="0" class="digit" id="num_0">0</div>
                    <div class="digit" id="cancel">C</div>
               </div>
            </div>
       </div>

    </div>
    
    
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>   
    <script src="script.js"></script>
</body>
</html>
