<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Web Based Calculator </title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" id="mainContainer">
      <h1> Web Based Calculator</h1>
       <div class= "row">
            <div class="col-md-6" id="workspace">
                <div id="current">Current number: </div>
                <div>List of Numbers (click one to exclude it from the count): </div>
                <ul id="num_list"></ul>
                <div id="sum">Sum: </div>
                <div id="mean">Mean: </div>
                <div id="sqr_mean">Square Mean: </div>
                <div id="variance">Variance: </div>
            </div>
            <div class="col-md-6 row" id="numpad_space">
              <div class="col-md-8">
                   <input type="text" id="num_input">
                   <button id="send" class="btn"> Send</button>
                   <div id="numpad">
                        <div name="1" class="digit">1</div>
                        <div name="2" class="digit">2</div>
                        <div name="3" class="digit">3</div>
                        <div name="4" class="digit">4</div>
                        <div name="5" class="digit">5</div>
                        <div name="6" class="digit">6</div>
                        <div name="7" class="digit">7</div>
                        <div name="8" class="digit">8</div>
                        <div name="9" class="digit">9</div>
                        <div name="0" class="digit" id="num_0">0</div>
                        <div class="digit" id="cancel">C</div>
                   </div>
              </div>
              <div class="cold-md-4 button_container">
                  <button id="sum_it" class="btn funct_btn" >Sum</button>
                  <button id="get_mean" class="btn funct_btn">Mean</button>    
                  <button id="get_sqr_mean" class="btn funct_btn">Square Mean</button>
                  <button id="get_variance" class="btn funct_btn">Variance</button> 
                  <button id="clear_current" class="btn funct_btn">Clear current</button>  
                  <button id="clear_all" class="btn funct_btn"> Clear all</button> 
              </div>

            </div>
       </div>
    </div>
    
    
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>   
    <script src="script.js"></script>
</body>
</html>
